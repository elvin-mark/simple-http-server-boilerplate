apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-http-server
  labels:
    app: simple-http-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-http-server
  template:
    metadata:
      labels:
        app: simple-http-server
    spec:
      containers:
        - name: simple-http-server
          image: simple-http-server:latest # This image name comes from docker-compose build
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              value: "production"
            - name: DB_HOST
              value: "host.docker.internal" # Assuming a Kubernetes service named db-service for PostgreSQL
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: DB_NAME
              value: "demo"
            - name: REDIS_HOST
              value: "host.docker.internal" # Assuming a Kubernetes service named redis-service for Redis
            - name: REDIS_PORT
              value: "6379"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
